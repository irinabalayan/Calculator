{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="{% static 'images/calc.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/calc.ico' %}" type="image/x-icon">  
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button>Del</button>
            <button>รท</button>
            <button>%</button>
            <button>C</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>.</button>
            <button>0</button>
            <button>()</button>
            <button>=</button>
        </div>
    </div>

    <form method="post" action="/calc/">
        {% csrf_token %}
    </form>

    <script src="{% static 'js/calculator.js' %}"></script>
</body>
</html>
